<template>
    <div class="c-container slds-grid slds-align-items-center">
        <lightning-icon icon-name="utility:page" alternative-text="Blog Posts" size="small"
            class="slds-m-right_x-small"> </lightning-icon>
            <span class="slds-text-heading_medium"> <strong>Blog Posts </strong></span>
    </div>
    <template if:true={blogPosts.data}>
        <template for:each={blogPosts.data} for:item="blogPost">
            <c-article-card key={blogPost.Id} blog-post={blogPost}></c-article-card>
        </template>
    </template>
    <template if:false={blogPosts.data}>
        <p>There are no articles registered.</p>
    </template>
</template>
